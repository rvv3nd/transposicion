<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="icon" href="https://image.flaticon.com/icons/png/512/4305/4305578.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transposicion</title>
    <script src="transposicion.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Algoritmo de Transposicion</h1>
        </div>
        <div class="body">
            <div class="clave">
                <input id="InputKey" type="text" placeholder="Clave" >
            </div>
            <div class="textoPlano">
                <input class="long_input" id="InputTxtPlano" type="text" placeholder="Texto Plano" >
                <div class="btnCodficar">
                    <button class="btn-Codifica" id="btnCodificar" type="button" onclick="getCodifica()">Codificar</button>
                </div>
            </div>
            <div class="textoCodificado">
                <input class="long_input" id="InputTxtCodificado" type="text" placeholder="Texto Codificado" >
                <div class="btnDecodficar">
                    <button class="btn-Decodifica" id="btnDecodificar" type="button" onclick="getDecodifica()">Decodificar</button>
                </div>
            </div>
            <div class="matriz">
                <output id="OutputMatriz"></output>
            </div>
            <div class="resultado">
                <output id="OutputResultado"></output>
            </div>
          </div>
        <div class="footer">
            <div>
                <a href="https://github.com/rvv3nd"><img src="https://img.icons8.com/material-sharp/24/000000/github.png"/></a>
            </div>
            <div><a href="https://github.com/rvv3nd">Código de la práctica</a></div>
        </div>
      </div>
</body>
</html>
